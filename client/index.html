<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="main">
      <div class="header">
        <h1>chatterbox</h1>
        <button id="createRoom">방 생성</button>
      </div>
      <form id="userForm">
        <select id="roomSelector" name="roomSelector">
          <option value="">전체</option>
          <option value="testroom">testroom</option>
        </select>
        <input type="text" id="inputUserName" placeholder="이름을 입력하세요" />
        <input type="text" id="inputMessage" placeholder="내용을 입력하세요" />
        <input type="submit" id="submit"></input>
        <!-- 로딩 -->
      </form>
      <form id="roomForm">
        <input type="text" id="newRoomName" placeholder="생성할 방 이름을 입력하세요" />
        <input type="submit" id="newRoomSubmit" name="newRoomSubmit" value="방 생성" />
        <input type="submit" id="cancel" name="cancel" value="취소" />
      </form>
    </div>

    <div id="controller">
      <button id="clearBtn">clear</button>
    </div>

    <!-- #chats 엘리먼트의 id는 바꾸지 마세요 -->
    <div id="chats">
      <!-- 각 메시지에 대한 div들을 동적으로 생성한다. -->
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
